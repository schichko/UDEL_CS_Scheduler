<div ng-app="myApp" ng-controller="myCtrl" class="concentrationContainer">
  <p id="concentrationText">Please select a concentration:
      <select [(ngModel)]="selectedPlan" (ngModelChange)="onChange($event)">
        <option *ngFor="let planName of planNames" [value]="planName">{{planName}}</option>
      </select>
  </p>
</div>
