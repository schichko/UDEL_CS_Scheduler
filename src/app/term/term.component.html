 <table class="table">
   <thead class="thead-dark">
     <tr>
       <th scope="col">{{title}}</th>
       <th scope="col">Class Description</th>
       <th scope="col">Credits</th>
     </tr>
   </thead>
   <tbody>
     <tr *ngFor="let class of classes;let classNum = index">
       <th scope="row">{{classNum+1}}</th>
       <td>
         {{ class.class }}
       </td>
       <td class="creditCount">
         {{ class.credit }}
       </td>
     </tr>
   </tbody>
 </table>
